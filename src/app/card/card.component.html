<div class="card center">
    <div class="card-image waves-effect circle waves-light">
      <img class="activator" src="{{settings.photo}}">
    </div>
    <div class="card-content">
      <div class="container">
        <span class="card-title activator grey-text text-darken-4">{{settings.name}}</span>
        <span class="card-title activator grey-text text-darken-1">{{settings.title}}</span>
      </div>
    </div>
    <div class="card-reveal animation">
      <div class="row">
        <div class="col s12 l4">
          <a href="#"><i class="fab fa-5x fa-github"></i></a>
        </div>
        <div class="col s12 l4">
          <a href="#"><i class="fab fa-5x fa-linkedin-in"></i></a>
        </div>
        <div class="col s12 l4">
          <a href="#"><i class="fab fa-5x fa-instagram"></i></a>
        </div>
      </div>
      <span class="card-title grey-text text-darken-4">{{settings.name}}</span>
      <span class="grey-text text-darken-1">{{settings.description}}</span>
      <div class="bottom">
        <span class="card-title grey-text text-darken-4 bottom"><i class="material-icons right">close</i></span>
      </div>
    </div>
  </div>
