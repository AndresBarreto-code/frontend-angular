<div class="card">
    <div class="card-content">
      <div class="row">

        <div class="input-field col s12">
          <input placeholder="Título tarea" type="text" class="validate input-titulo">
        </div>

        <div class="col m7 s12 l8">
          <label for="descripcion">Descripción</label>
          <div class="input-field">
            <textarea id="descripcion" class="materialize-textarea"></textarea>
          </div>
        </div>

        <div class="col m5 s12 l4">
          <label for="fecha">Fecha:</label>
          <div class="date-selector input-field">
            <mat-form-field appearance="fill" >
              <input matInput [matDatepicker]="picker" >
              <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
              <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn-floating green right"><i class="material-icons">check</i></button>
          <button class="btn-floating red right"><i class="material-icons">close</i></button>
        </div>
      </div>
    </div>
  </div>
