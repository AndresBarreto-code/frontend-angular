<div class="card">
  <div class="card-content">
    <span class="card-title grey-text text-darken-4">Tareas Pendientes</span>
    <div class="collection">
      <a class="collection-item avatar" *ngFor="let item of tareas">
        <i class="material-icons circle red lighten-2 white-text">hourglass_full</i>
        <span class="title grey-text text-darken-1">{{item}}</span>
      </a>
    </div>
  </div>
  <div class="card-action red lighten-2">
    <a href="#" class="btn-floating waves-effect right white btn-large"><i class="material-icons blue-text text-lighten-2">add</i></a>
  </div>
</div>
